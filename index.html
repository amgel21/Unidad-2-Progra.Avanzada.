<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(115, 176, 237);
        }
        canvas{
            background-color: rgb(255, 255, 255);
        }
    </style>

</head>

<body>
    <canvas id="myCanvas" width="800" height="600"></canvas>

    <script>
       
    
     
    
// Variables para almacenar la posición anterior del cursor
let prevX, prevY;

// Obtén el elemento canvas
const canvas = document.getElementById('myCanvas');
const ctx = canvas.getContext('2d');

// Manejador del evento mousemove
canvas.addEventListener('mousemove', (event) => {
    const x = event.clientX;
    const y = event.clientY;

    // Dibuja un pequeño cuadrado o círculo en la posición actual
    ctx.fillStyle = 'blue'; // Color del trazo
    ctx.fillRect(x, y, 5, 5); // Tamaño del cuadrado (puedes ajustarlo)
    
    // Conecta la posición actual con la anterior
    if (prevX !== undefined && prevY !== undefined) {
        ctx.beginPath();
        ctx.moveTo(prevX, prevY);
        ctx.lineTo(x, y);
        ctx.stroke();
    }

    // Actualiza la posición anterior
    prevX = x;
    prevY = y;
});
        
  
                
    </script>
</body>
</html>
