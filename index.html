<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(115, 176, 237);
        }
        canvas{
            background-color: rgb(137, 164, 253);
        }
    </style>

</head>

<body>
    <canvas id="myCanvas" width="850" height="500"></canvas>

    <script>

const canvas = document.getElementById('myCanvas');
const ctx = canvas.getContext('2d');

// Base del nivel
ctx.fillStyle = 'orange';
ctx.fillRect(0, 470, 850, 280);

ctx.fillStyle = 'blue';
ctx.fillRect(200, 250, 115, 220);

ctx.fillStyle = 'pink';
ctx.fillRect(140, 310, 150, 160); 

ctx.fillStyle = 'green';
ctx.fillRect(500, 350, 90, 120); 

ctx.fillStyle = 'green';
ctx.fillRect(470, 300, 150, 50);

ctx.fillStyle = 'purple';
ctx.fillRect(750, 310, 150, 160); 

ctx.fillStyle = 'orange';
ctx.fillRect(140, 130, 40, 40); 

ctx.fillStyle = 'orange';
ctx.fillRect(250, 110, 40, 40); 

ctx.fillStyle = 'orange';
ctx.fillRect(400, 165, 40, 40); 

ctx.fillStyle = 'orange';
ctx.fillRect(550, 100, 40, 40); 

ctx.fillStyle = 'orange';
ctx.fillRect(650, 140, 40, 40); 







 













        

    </script>
</body>
</html>
