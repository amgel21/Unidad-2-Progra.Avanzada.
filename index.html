<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(115, 176, 237);
        }
        canvas{
            background-color: rgb(10, 56, 204);
        }
    </style>

</head>

<body>
    <canvas id="myCanvas" width="700" height="500"></canvas>

    <script>

const canvas = document.getElementById('myCanvas');
const ctx = canvas.getContext('2d');

// Cuadrado casa
ctx.fillStyle = 'yellow';
ctx.fillRect(250, 190, 300, 280); 

// Techo
ctx.beginPath();
ctx.moveTo(220, 190); 
ctx.lineTo(430, 50);  
ctx.lineTo(580, 190); 
ctx.closePath();
ctx.fillStyle = '#A52A2A';
ctx.fill();

//Puerts
ctx.fillStyle = "#ADD8E6";
        ctx.fillRect(280, 210, 80, 85);
        ctx.fillRect(450, 210, 80, 85);

    //
ctx.fillStyle = "#654321";
ctx.fillRect(360, 370, 65, 100);

ctx.beginPath();
        ctx.arc(6, 40, 50, 0, 2 * Math.PI); 
        ctx.fillStyle = "#FFD700";
        ctx.fill();








        

    </script>
</body>
</html>
